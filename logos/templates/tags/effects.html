{% load static %}

{% if fireworks %}
    <script>
        window.effect = {
            name: 'fireworks',
            url: "{% static 'js/fireworks.js' %}",
            onload: () => (new Fireworks(document.querySelector('.banner'))).start(),
        }
    </script>
{% endif %}
{% if snow %}
    <script>
        window.effect = {
            name: 'snow',
            url: "{% static 'js/snow.js' %}",
            onload: () => document.querySelector('.banner').appendChild(document.querySelector('#embedim--snow'))
        }
    </script>
{% endif %}
{% if confetti %}

        window.effect = {

            url: "{% static 'js/tsparticles.js' %}",

        }
