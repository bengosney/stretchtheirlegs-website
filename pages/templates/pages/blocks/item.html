{% load wagtailcore_tags wagtailimages_tags picture_tags %}

<div class="item">
    <h2>{{ value.title }}</h2>
    {% if value.sub_title %}
    <h3>{{ value.sub_title }}</h3>
    {% endif %}
    <div class="item-body">
        {% picture value.image fill-566x340 lazy %}
        {{ value.body }}
    </div>
</div>
