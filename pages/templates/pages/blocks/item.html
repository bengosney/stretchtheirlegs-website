{% load wagtailcore_tags wagtailimages_tags %}

<div class="item">
    <h2>{{ value.title }}</h2>
    {% if value.sub_title %}
        <h3>{{ value.sub_title }}</h3>
    {% endif %}
    <div class="item-body">
        {% picture value.image format-{avif,webp,jpeg} fill-566x340 %}
        {{ value.body }}
    </div>
</div>
