{% load wagtailcore_tags wagtailimages_tags picture_tags %}

<div class="item">
    <h2>{{ value.title }}</h2>
    {% if value.sub_title %}
    <h3>{{ value.sub_title }}</h3>
    {% endif %}
    <div class="item-image">
        {% picture value.image fill-460x280 lazy %}
    </div>
    {{ value.body }}
</div>
