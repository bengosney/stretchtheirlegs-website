{% load social_tags wagtailimages_tags %}

{% image og_image original as tmp_img %}

<meta property="og:type" content="website" />
<meta property="og:url" content="{{ og_url }}" />
{% if og_title %}<meta property="og:title" content="{{ og_title }}" />{% endif %}
{% if og_description %}<meta property="og:description" content="{{ og_description }}" />{% endif %}
{% if tmp_img.url %}<meta property="og:image" content="{{ tmp_img.url }}" />{% endif %}
{% if jsonld %}
    {{ jsonld|jsonld:4 }}
{% endif %}
